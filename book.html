                    <input type="text" name="name" id="Name" placeholder="Name"><br>
                    <input type="text" name="age" id="Age" placeholder="Age"><br>
                    <input type="text" name="phone" id="Phone" placeholder="Phone"><br>

                        <option value="female">female</option>
                    </select><br>

                        <option value="lose">Fat Loss</option>
                    </select><br>

                    <select name="plans" id="Plans">
                        <option value="monthly">Monthly ₹ 2,000/-</option>
                        <option value="yearly">yearly ₹ 15,000/-</option>
                        <option value="lifetime">Lifetime ₹ 80,000/-</option>
